<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png" />
    <link rel="stylesheet" href="css/order-summary.css" />
    <title>Frontend Mentor | Order summary card</title>
  </head>
  <body>
    <div class="container">
      <header class="header-card">
        <img src="images/illustration-hero.svg" alt="header-card" class="image-card" />
      </header>
      <main class="body-card">
        <section class="section-order">
          <h2 class="title-card">Order Summary</h2>
          <p class="description-card">Lorem ipsum dolor sit amet consectetur adipisicing elit. Qui delectus repudiandae sint libero, cumque aliquid!</p>
        </section>
        <section class="section-plan">
          <img src="images/icon-music.svg" alt="" class="music-plan" />
          <div class="annual-plan">
            <h4>Annual Plan</h4>
            <p>$59.99/year</p>
          </div>
          <a href="">Change</a>
        </section>
        <button class="button-payment" type="submit">Proceed to Payment</button>
        <a href="">Cancel Order</a>
      </main>
    </div>

    <footer class="footer section">
      <div class="footer__card">Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Made with <img src="images/love.svg" class="footer__img" /> by <a href="https://twitter.com/huutamatr" target="_blank">hutamatr</a>.</div>
    </footer>
  </body>
</html>
